				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">				
						<input 
						type="radio" 
						class="option-input radio" 
						id="log_birthdate" 
						name="log_patient" 
						value="spkbday"
						onclick="setCont(logbday)"
						/> 
						Geburtsdatum
					<div class="hidden" id="logbday">
						<div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
							<br>
							<input type="date" name="log_inputbirth" id="log_inputbirth" max="3000-01-01" min="1900-01-01"/>				
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">				
					<input 
					type="radio" 
					class="option-input radio" 
					id="log_all" 
					name="log_patient" 
					value="all"
					onclick="ResetCont(logbday);"/> 
					Zeige alles					
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
						<label>	</label>
					<button 
					name="log_search" 
					id="log_search" 
					formaction="login"
					value="">
					<span class="glyphicon glyphicon-search"></span> 
					Suche</button>
				</div>

				<div class="hidden" id="tablecont">
					<br>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<br>
						<table class="table" style=" max-height: 200px;">
							<tr>
								<th>Name</th>
								<th>Vorname</th> 
								<th>Geburtsdatum</th>
								<th>Patientennummer</th>
								<th>Login</th>
							</tr>			
							<tbody>				
								{% for value in table %}
								<tr>
									<td>{{value[0]}}</td>
									<td>{{value[1]}}</td>
									<td>{{value[2]}}</td>
									<td>{{value[3]}}</td>
									<td >
										<button 
											name="log_search" 
											type"submit" 
											id="gicons" 
											value = "{{value[3]}}">
											<span  class="glyphicon glyphicon-log-in"></span>
										</button >
									</td>
								</tr>                
								{% endfor %}
							</tbody>


						</table>
