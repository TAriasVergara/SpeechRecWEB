<html>
	<head>		
			<meta name="viewport" content = "width=device-width, initial-scale=1.0">
			<link rel="stylesheet" media="screen" href ="static/bootstrap337/css/bootstrap.min.css">
			<link rel="stylesheet" href="static/bootstrap337/css/bootstrap-theme.min.css">
			<link rel="stylesheet" href="static/header_style.css">
			<link rel="stylesheet" href="static/general_style.css">
			<script src="static/jscripts.js"></script>
			<script src="static/jquery.min.js"></script>
			<script src="static/bootstrap337/js/bootstrap.js"></script>
			<script src="static/bootstrap337/js/bootstrap.min.js"></script>
		<title>Speech Recording Platform</title>		 
	</head>

	<body 
		onload="var bt_id = document.getElementById('rec_button');
		if(bt_id.innerHTML=='FERTIG')
		{
			$(rec_cont).addClass('hidden');
			var elem = document.getElementById('Bar');   
			var width = 0;
			var id = setInterval(frame, 65);
			function frame() 
			{
				if (width == 100) 
				{
					clearInterval(id);
				}
				else 
				{
					width++; 
					elem.style.width = width + '%'; 
					if (width == 100) 
					{
						$(rec_cont).removeClass('hidden');
					}
				}
			}
		}">
		
		<div class="topnav" id="myTopnav">				
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/CI_speech_tasks">CI Test</a></li>
			</ul>	
		</div>

		<form enctype=multipart/form-data class="main_container" formaction="module_PATAKA" method="post">	<!-- style="height: 100%" -->
			<div class="title">Diadochokinese: PATAKA</div>	
			<p>Bitte sprechen Sie die Silbenabfolge "PATAKA" so schnell und so oft Sie können so lange die Uhr läuft. Wenn Sie bereit sind, klicken Sie bitte auf "START".</p>
			<div class="word_text">{{text}}</div>
			<div id="Progress"><div id="Bar"></div></div>
			<br><br>
			<p id="rec_msg" style="text-align: center;font-size: 25px;color: red"></p><!-- Here goes the saving data message -->
			<div id="rec_cont">
				<button id="rec_button" name="rec_button" onclick="recButton('rec_button',rec_cont,'rec_msg')">{{recB}}</button>	
			</div>		
		</form>
	</body>
</html>
